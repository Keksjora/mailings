{% extends 'newapp/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4 custom-margin">Удалить сообщение </h1>
        <p>Вы уверены, что хотите удалить сообщение?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'newapp:message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
