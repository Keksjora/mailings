{% extends 'newapp/base.html'%}
{% load my_tags %}
{% block content %}
    <div class="card text-center custom-margin">
      <div class="card-header">
        {{ newapp.full_name }}
      </div>
      <div class="card-body">
        <h5 class="card-title">ФИО:{{ newapp.full_name}}</h5>
        <p class="card-text">EMAIL:{{ newapp.email}}</p>
          <p class="card-text">Комментарии:{{ newapp.comment}}</p>
        <a href="{% url 'newapp:mailingrecipient_list' %}" class="btn btn-primary">Вернуться</a>
      </div>
    </div>
{% endblock %}
